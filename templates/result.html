<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат проверки</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Результат проверки</h1>
        <p class="text-lg mb-2"><strong>Результат:</strong> {{ result.prediction }}</p>
        <p class="text-lg mb-4"><strong>Вероятность плагиата:</strong> {{ "%.2f" | format(result.probability) }}%</p>
        <h2 class="text-xl font-semibold mb-2">Метрики:</h2>
        <ul class="list-disc pl-5 mb-4">
            {% for metric, value in result.metrics.items() %}
                <li>{{ metric }}: {{ "%.2f" | format(value) }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('check_plagiarism') }}" class="block text-center bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition">
            Проверить ещё раз
        </a>
        <a href="{{ url_for('index') }}" class="block text-center mt-2 text-blue-500 hover:underline">На главную</a>
    </div>
</body>
</html>
